<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Lakshya CRT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark glass sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html"><i class="bi bi-code-slash me-2"></i>Lakshya</a>
            <button class="btn btn-ghost btn-sm text-white me-2" type="button" data-toggle-theme>
                <i class="bi bi-sun"></i>
            </button>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li class="nav-item"><a class="nav-link px-3" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link px-3 active" href="forgot-password.html">Forgot Password</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-4">
                            <div class="icon-wrapper"><i class="bi bi-key"></i></div>
                            <h2 class="text-center fw-bold mb-1">Reset Password</h2>
                            <p class="text-center text-muted mb-4">Enter your email to get reset link</p>
                            <div id="errorMsg" class="alert alert-danger py-2 d-none"></div>
                            <div id="successMsg" class="alert alert-success py-2 d-none"></div>
                            <div class="mb-4">
                                <label class="form-label fw-semibold"><i class="bi bi-envelope me-1"></i>Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <button type="button" onclick="resetPass()" class="btn btn-dark w-100 rounded-pill">
                                <i class="bi bi-send me-2"></i>Send Reset Link
                            </button>
                            <p class="text-center mt-4 mb-0">
                                <span class="text-muted">Remember password?</span>
                                <a href="login.html" class="text-dark fw-bold ms-1">Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
